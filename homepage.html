<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .iframe-container {
        position: relative;
        width: 100%;
        max-width: 600px;
        margin-bottom: 20px;
      }

      .iframe-container iframe {
        width: 100%;
        height: auto;
        aspect-ratio: 16 / 9;
      }
    </style>
  </head>
  <body
    style="
      margin: 0px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
        sans-serif;
    "
  >
    <h1
      style="
        background-color: aqua;
        color: white;
        padding-top: 24px;
        padding-left: 24px;
        padding-bottom: 24px;
        margin-top: 0px;
        margin-bottom: 32px;
        font-size: 24px;
      "
    >
      YouTube
    </h1>

    <div class="iframe-container">
      <h2>YouTube Video Example</h2>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/gluxbqcdRaI"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <div class="iframe-container">
      <h2>Google Maps Example</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.9916256937595!2d2.2922926!3d48.8583736!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964e34e2d%3A0x8ddca9ee380ef7e0!2sEiffel%20Tower!5e0!3m2!1sen!2sus!4v1597305591581!5m2!1sen!2sus"
        width="600"
        height="450"
        frameborder="0"
        allowfullscreen
        aria-hidden="false"
        tabindex="0"
      ></iframe>
    </div>

    <div class="iframe-container">
      <h2>Local HTML Page Example</h2>
      <iframe
        src="localpage.html"
        width="400"
        height="300"
        frameborder="0"
      ></iframe>
      <div style="margin : 20px;">
        <button
        id="likeButton"
        style="
          padding-right: 16px;
          padding-left: 16px;
          padding-top: 8px;
          padding-bottom: 8px;
          background-color: red;
          color: white;
          border-radius: 8px;
        "
      >
        Like
        </button>
      </div>
      <script>
          let likesCounter = 0;
          // a function that increments the number of likes

          const addLike = (incrementBy) => {
            likesCounter += incrementBy;
            console.log(likesCounter);
          };

          document.getElementById("likeButton").addEventListener('click', ()=> {
              addLike(1)
          });
      </script>
  </body>
</html>
